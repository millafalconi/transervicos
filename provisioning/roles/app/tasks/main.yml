- name: Install libfontconfig (needed because of phantomjs)
  apt: "pkg=libfontconfig state=installed"

- name: install ruby dependencies
  bundler:
    chdir: "{{ base_path }}"
    state: latest
  sudo_user: vagrant

- lineinfile: dest=/home/vagrant/.bashrc line='alias brake="bundle exec rake"'

