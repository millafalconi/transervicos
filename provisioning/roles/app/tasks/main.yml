- name: Set PHANTOMJS_BIN environment variable
  shell: "echo $PHANTOMJS_BIN"
  environment:
    PHANTOMJS_BIN: /vagrant/transervicos/node_modules/phantomjs-prebuilt/bin/phantomjs

